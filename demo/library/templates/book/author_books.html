{% extends "base.html" %}
{% load static %}


{% block content %}
    <h2 class="text-xl font-bold mb-4">Books by {{ author }}</h2>
    <div class="grid grid-cols-4 gap-4">
    {% for book in books_by_author %}
        {% include "components/book_card.html" with book=book %}
    {% empty %}
        <p>No books found for this author.</p>
    {% endfor %}
    </div>
{% endblock content %}
