{% extends "base.html" %}

{% block content %}

<div class="flex flex-col items-center w-full">
    <div class="flex flex-col flex-1 space-y-4 py-4 w-2/3">
        <span class="text-2xl font-semibold">Add Book</span>
        <p class="text-gray-500">Below are selections you can make</p>
    </div>

    <div class="flex flex-col flex-1 space-y-4 p-4 bg-white rounded-lg w-2/3">
        <form method="post" class="" action="{% url 'add_book' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="flex text-center justify-center my-2 px-2 py-1 w-full font-semibold rounded-lg bg-teal-500 border border-slate-300
                    hover:bg-teal-600 text-white" type="submit">submit</button>
        </form>
    </div>
</div>
{% endblock content %}
